    <script>
        let arr = [5, 3, 8, 1, 9, 12, 11, 7]
        function filterRange(arr, a, b) {
            return arr.filter((item) => (item >= a && item <= b));
        }
        console.log(filterRange(arr, 4, 10));
        console.log(arr);
