<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problem-15</title>
</head>

<body>
    <script>
        let john = {
            name: "John", id: 1, surname: "Smith"
        };
        let pete = {
            name: "Pete", id: 2, surname: "Hunt"
        };
        let mary = {
            name: "Mary", id: 3, surname: "Key"
        };
        let users = [john, pete, mary];
        let usersMapped = users.map(
            user => ({
                fullName: user.name + " " + user.surname,
                id: user.id
            }));
        console.log(usersMapped[2].fullName);
        console.log(usersMapped[2].id);
    </script>
</body>

</html>
