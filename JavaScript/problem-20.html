<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problem-15</title>
</head>

<body>
    <script>
        function sortByName(arr) {
            arr.sort((a, b) => a.name > b.name ? 1 : -1); // Ternary Operator
        }
        let john = {
            name: "John", age: 25
        };
        let pete = {
            name: "Pete", age: 30
        };
        let mary = {
            name: "Mary", age: 28
        };
        let arr = [john, pete, mary];
        sortByName(arr);
        alert(arr[1].name); 
    </script>
</body>

</html>
