<body>
    <script>
        function getWeekDay(date) {
            
            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            let day = days[date.getDay()];
            let d = day.toUpperCase().slice(0, 2);
            return d;
        }
        let date = new Date(2019, 3, 5);
        console.log(getWeekDay(date));
    </script>
</body>
