<body>
    <script>
        function getSecondsToTomorrow() {
            
            let now = new Date();
            let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            console.log(tomorrow);
            return Math.floor((tomorrow - now / 1000));
        }
        console.log(getSecondsToTomorrow());
    </script>
