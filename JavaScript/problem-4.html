<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problem-4</title>
</head>
<body>
    <script>
        
        let user = {
            name: "John",
            money: 1000,

            // for hint="string"
            toString() {
                return `{name: "${this.name}"}`;
            },

            // for hint="number" or "default"
            valueOf() {
                return this.money;
            }

        };

        alert(user);
        alert(+user);
        alert(user + 500);

    </script>
</body>
</html>
